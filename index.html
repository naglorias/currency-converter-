<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid form-container min-vh-100 mw-100 ">
        <h1 class="text-center display-3">Currency Converter</h1>
        <div class="container-md">
            <center>
                <div class="d-flex  flex-column">
                    <div class="currency-one">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="From  0:00" id="from-currency">
                            <select class="form-select" name="currency-list" id="from-currency-list"></select>
                        </div>
                    </div>
                    <div class="substitute-icon bg-white p-2 border border-3 border-dark w-100"> 
                       <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                      </svg>
                    </div>
                    <div class="currency-two w-100">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="To  0:00" id="to-currency" disabled>
                            <select class="form-select" name="currency-list" id="to-currency-list"></select>
                        </div>
                    </div>
                    <button class="btn btn-secondary convert p-2 w-100 rounded-0">Convert</button>
                </div>
            </center>
        </div>
    </div>
    
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
